<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Carson Kitchen</title>
</head>
<body>
  <div>
    <nav>

      <img scr="image/logo-dark.png" alt="logo-dark">
      <ul>
        <li><a href="#">LAS VEGAS</a></li>
        <li><a href="#">ATLANTA</a></li>
        <li><a href="#">SALT LAKE CITY</a></li>
        <li><a href="#">GIFT CARDS</a></li> 
      </ul>  
    </nav>

    <!-- Carson Kitchen Card -->

    <div class="card_ck">
      <!-- Carson Kitchen Card-LAS VEGAS-->
        <div class="card_ck_lv">
          <div class="ck_lv_img">
              <img src="image/ck_las.jpg">
          </div>
          <div class="ck_lv_title">
            <h3>LAS VEGAS</h3>
          </div>
          <div class="ck_lv_para">
            <p>124 S. 6th St., Suite 100 <br>
              Las Vegas, NV 89101<br>
              (702) 473-9523</p>
              <a><button>VISIT LAS VEGAS</button></a>
          </div>
      <!-- Carson Kitchen Card-ATLANTA -->
          <div class="card_ck_at">
            <div class="ck_at_img">
                <img src="image/ck_atl.jpg">
            </div>
            <div class="ck_at_title">
              <h3>ATLANTA</h3>
            </div>
            <div class="ck_at_para">
              <p>4 South Main St<br>
                Alpharetta, GA 30009<br>
                (770) 696-1752</p>
                <a><button>VISIT ATLANTA</button></a>
            </div>
      <!-- Carson Kitchen Card-SALT LAKE CITY -->
          <div class="card_ck_slc">
            <div class="ck_slc_img">
                <img src="image/ck_slc.jpg">
            </div>
            <div class="ck_slc_title">
              <h3>SALT LAKE CITY</h3>
            </div>
            <div class="ck_slc_para">
              <p>241 West 200 South<br>
                Salt Lake City, UT 84101<br>
                (385) 252-3200</p>
                <a><button>VISIT SALT LAKE</button></a>
            </div>
      </div>
    
    </div>

  </div>
  <footer>
    
  </footer>
</body>
</html>
